<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="colors.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!--This is the start of the header.-->
    <header>
        <img src="Website/logo.png" alt="Site Logo" width="100" height="100">
        <h1> Jayden Shipley Media </h1>
        <p>Welcome to Jayden Shipley's Media Arts Portfolio </p>
    </header>

    <!--This is the start of the navigation.-->

    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="gallery.html">My Work</a></li>
            <li class="active"><a href="bookwithme.html">Booking Inquiries</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
        
        <!-- start the page main -->
        <main>
            <h1>Interested in Booking With Me?</h1>
            <form method="get" class="myform" action="thanks.html">
            <fieldset>
                <legend> Personal Information </legend>
           <label> First Name: <input type="text" name="first_name" required></label>
           <label> Last Name: <input type="text" name="last_name" required></label>
           <label> Cell Phone: <input type="tel" name="phone" required placeholder="999-555-1212"></label>
           <label> Email Address: <input type="email" name="email" required 
            placeholder="name1234@gmail.com"></label>
            </fieldset>
    
            <fieldset>
                <legend> Type of Shoot</legend>
                <label> <input type="checkbox" name="type" value="chosen"> Family Photos </label>
                <label> <input type="checkbox" name="type" value="chosen"> Portraits </label>
                <label> <input type="checkbox" name="driveway" value="chosen"> Wedding/Bridals </label>
                <label> if Other, what are you looking for?: <textarea></textarea></label>

                <label> Session Length
                    <select name="time">
                   <option value="none"> Select </option>
                   <option value="morning">30 Minutes</option>
                   <option value="noon">60 Minutes</option>
                   <option value="afternoon">4-5 Hours (weddings only)</option>
                   </select> </label>
            </fieldset>
            <fieldset>
            <legend> Location </legend>
            <label> <input type="radio" name="type" value="inside"> Studio </label>
            <label> <input type="radio" name="type" value="outside"> Outside </label>
            </fieldset>
    
            <label> Anything else I should know?: <textarea></textarea></label>
                <input type="submit" value="Send Booking Inquiry">
            </form>
           
        </main>
        
        <!--This is the start of the footer.-->
        <footer>
            <p>&copy; Jayden Shipley &bull; 2025 </p>
        </footer>
    </body>

</html>
